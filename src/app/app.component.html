<header>
  <h1>Fitnes Room</h1>
</header>

<div class="page-wrapper">
  <nav>
    <ul>
      <li class="link" [class.link-selected]="selectedTrainingMethod === 'boxing'" (click)="selectTrainingMethod('boxing')">Boxing</li>
    </ul>
  </nav>

  <main>
    <p class="empty-state" *ngIf="!selectedTrainingMethod">Select training</p>

    <app-boxing *ngIf="selectedTrainingMethod === 'boxing'"></app-boxing>
  </main>
</div>
